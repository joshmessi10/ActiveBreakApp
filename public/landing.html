<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ActiveBreak — Inicio</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* estilos mínimos específicos para la landing */
    .landing {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 2rem;
      align-items: center;
      padding: 48px 6vw;
    }
    .landing__title {
      font-size: clamp(28px, 4vw, 42px);
      line-height: 1.15;
      margin: 0 0 24px 0;
      font-weight: 800;
    }
    .landing__actions { display: grid; gap: 12px; max-width: 420px; }
    .btn {
      appearance: none; border: 0; border-radius: 12px; padding: 14px 18px;
      font-size: 16px; font-weight: 600; cursor: pointer;
      background: #4f46e5; color: #fff; box-shadow: 0 8px 18px rgba(79,70,229,.25);
      transition: transform .05s ease, box-shadow .2s ease, filter .2s ease;
      text-align: center; text-decoration: none; display: inline-block;
    }
    .btn:hover { filter: brightness(1.05); box-shadow: 0 10px 22px rgba(79,70,229,.28); }
    .btn:active { transform: translateY(1px); }
    .landing__hint {
      font-size: 14px; color: #6b7280;
    }
    .landing__hint a { color: #2563eb; text-decoration: underline; }
    .landing__art {
      width: 100%; aspect-ratio: 4/3; border-radius: 16px;
      border: 2px dashed #c7c9d1; background: #f8fafc;
      display: grid; place-items: center; color: #94a3b8;
      user-select: none;
    }
    @media (max-width: 900px) {
      .landing { grid-template-columns: 1fr; padding: 32px 5vw; }
      .landing__art { aspect-ratio: 16/9; }
    }
  </style>
</head>
<body>
  <main class="landing">
    <!-- Columna izquierda: título + acciones -->
    <section>
      <h1 class="landing__title">¿Listo para hacer una pausa activa divertida?</h1>

      <div class="landing__actions">
        <!-- Botón → login de Admin (no implementado aún) -->
        <a class="btn" href="./admin/admin-login.html" id="goto-admin-login">Inicia Sesión como Admin</a>

        <!-- Texto con hipervínculo → registro de organización (no implementado aún) -->
        <p class="landing__hint">
          ¿Tu organización aún no tiene cuenta?
          <a href="./admin/admin-register.html" id="goto-register">Regístrate aquí</a>
        </p>
      </div>
    </section>

    <!-- Columna derecha: espacio para imagen -->
    <section>
      <!-- Reemplaza este contenedor por tu imagen/ilustración cuando la tengas -->
      <div class="landing__art">
        <img src="./assets/Two.png" width="75%" alt="ActiveBreak">
      </div>
    </section>
  </main>
</body>
</html>
