<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ActiveBreak — Login Cliente</title>
  <link rel="stylesheet" href="./style.css"/>
  <style>
    .auth-wrap { min-height:100vh; display:grid; place-items:center; padding:32px; }
    .card { width:min(520px, 92vw); background:#fff; border-radius:16px; padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.07); }
    .card h1 { margin:0 0 16px; font-size:28px; }
    .row { display:grid; gap:10px; margin-bottom:14px; }
    label { font-weight:600; font-size:14px; }
    input { border:1px solid #cbd5e1; border-radius:10px; padding:12px; font-size:15px; width:100%; }
    .btn { border:0; border-radius:12px; padding:12px 16px; font-weight:700; background:#4f46e5; color:#fff; cursor:pointer; width:100%; }
    .muted { color:#64748b; font-size:14px; }
    .error { color:#dc2626; font-size:14px; margin-top:6px; }
    .ok { color:#16a34a; font-size:14px; margin-top:6px; }
    a { color:#2563eb; text-decoration: underline; }
  </style>
</head>
<body>
  <main class="auth-wrap">
    <section class="card">
      <h1>Ingreso de Cliente</h1>
      <p class="muted">Usa tu correo y contraseña para continuar.</p>

      <form id="loginForm" class="row" autocomplete="on">
        <div class="row">
          <label for="email">Correo</label>
          <input id="email" type="email" required placeholder="usuario@empresa.com"/>
        </div>
        <div class="row">
          <label for="password">Contraseña</label>
          <input id="password" type="password" required placeholder="••••••••"/>
        </div>
        <button class="btn" id="loginBtn" type="submit">Ingresar</button>
        <div id="message"></div>
      </form>

      <p class="muted" style="margin-top:8px;">
        ¿No tienes cuenta?
        <a href="./client-register.html">Registrar cliente</a>
      </p>
    </section>
  </main>

  <script>
    const LS_CLIENTS = "ab_client_accounts";
    const LS_CURRENT_CLIENT = "ab_current_client";

    async function sha256(text){
      const enc = new TextEncoder().encode(text);
      const buf = await crypto.subtle.digest("SHA-256", enc);
      return [...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
    }
    function loadClients(){
      try { return JSON.parse(localStorage.getItem(LS_CLIENTS)) || []; }
      catch { return []; }
    }
    function saveClients(list){ localStorage.setItem(LS_CLIENTS, JSON.stringify(list)); }
    function setMessage(text, ok=false){
      const el = document.getElementById("message");
      el.className = ok ? "ok" : "error";
      el.textContent = text;
    }

    // Seed de cuenta demo de cliente
    async function ensureClientSeed(){
      const seedEmail = "user@activebreak.local";
      const seedPass = "User!234";
      const seedName = "Usuario Demo";
      const seedOrg  = "Demo Labs";
      let clients = loadClients();
      if(!clients.some(c => c.email.toLowerCase() === seedEmail)){
        clients.push({
          email: seedEmail,
          passHash: await sha256(seedPass),
          fullName: seedName,
          org: seedOrg,
          role: "client",
          createdAt: Date.now()
        });
        saveClients(clients);
        console.log("Cuenta demo de cliente creada:", seedEmail);
      }
    }

    function prefillFromQuery(){
      const q = new URLSearchParams(location.search);
      const mail = q.get("email");
      if (mail) document.getElementById("email").value = mail;
      if (q.get("created") === "1") setMessage("Registro exitoso. Ahora inicia sesión.", true);
    }

    document.addEventListener("DOMContentLoaded", async ()=>{
      await ensureClientSeed();
      prefillFromQuery();

      const form = document.getElementById("loginForm");
      const btn  = document.getElementById("loginBtn");

      form.addEventListener("submit", async (e)=>{
        e.preventDefault();
        setMessage(""); btn.disabled = true;

        const email = document.getElementById("email").value.trim().toLowerCase();
        const pass  = document.getElementById("password").value;

        const clients = loadClients();
        const user = clients.find(c => c.email.toLowerCase() === email);
        if(!user){ setMessage("No existe una cuenta con ese correo."); btn.disabled=false; return; }

        const hash = await sha256(pass);
        if(hash !== user.passHash){ setMessage("Contraseña incorrecta."); btn.disabled=false; return; }

        // Guardar sesión actual de cliente
        localStorage.setItem(LS_CURRENT_CLIENT, JSON.stringify({
          email: user.email, fullName: user.fullName, org: user.org, role:"client", loginAt: Date.now()
        }));

        try { window.api?.sendNotification?.("Inicio de sesión correcto. ¡Bienvenido!"); } catch(e){}

        setMessage("Acceso concedido. Redirigiendo…", true);
        setTimeout(()=>{ window.location.href = "./client-ready.html"; }, 400);
      });
    });
  </script>
</body>
</html>
