<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Active Break - Detección de Postura</title>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <!-- MediaPipe Pose Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
  </head>
  <body>
    <header>
      <h1><i data-feather="activity"></i> Active Break</h1>
      <nav>
        <a href="index.html" class="active" title="Inicio">
          <i data-feather="home"></i>
        </a>
        <a href="stats.html" title="Estadísticas">
          <i data-feather="bar-chart-2"></i>
        </a>
        <a href="settings.html" title="Configuración">
          <i data-feather="settings"></i>
        </a>
      </nav>
    </header>

    <main class="ab-layout">
      <!-- Columna izquierda: cámara + feedback + controles -->
      <section class="ab-left">
        <section id="camera-container">
          <video id="video" autoplay playsinline></video>
          <canvas id="output"></canvas>
        </section>

        <section id="feedback">
          <p id="status">Iniciando cámara...</p>
        </section>

        <div class="ab-controls">
          <button id="toggle-btn" class="ab-toggle ab-toggle--red">Pausar</button>
        </div>
      </section>

      <!-- Columna derecha: HUD (Postura, Tiempo, Alertas) -->
      <aside class="ab-right">
        <div class="stats-container">
          <div class="stat-card">
            <h3>Postura</h3>
            <p id="posture-status">
              <span id="posture-icon" aria-hidden="true">—</span>
              <span id="posture-text" class="muted">Sin datos</span>
            </p>
          </div>

          <div class="stat-card">
            <h3>Tiempo sesión</h3>
            <p id="session-time">00:00</p>
          </div>

          <div class="stat-card">
            <h3>Alertas</h3>
            <p id="alerts-count">0</p>
          </div>
        </div>
      </aside>
    </main>


    <footer>
      <p>© 2025 Active Break — Versión de desarrollo</p>
    </footer>

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
    <script type="module" src="script.js"></script>
  </body>
</html>
