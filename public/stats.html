<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Active Break - Estadísticas</title>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><i data-feather="bar-chart-2"></i> Estadísticas</h1>
      <nav>
        <a href="index.html" title="Inicio">
          <i data-feather="home"></i>
        </a>
        <a href="stats.html" class="active" title="Estadísticas">
          <i data-feather="bar-chart-2"></i>
        </a>
        <a href="settings.html" title="Configuración">
          <i data-feather="settings"></i>
        </a>
      </nav>
    </header>

    <main class="stats-page">
      <h2>Tiempo Total en Cada Postura</h2>
      <div class="stats-container">
        <div class="stat-card correct">
          <h3>Tiempo con Postura Correcta</h3>
          <p id="correctTime">00:00</p>
        </div>
        <div class="stat-card incorrect">
          <h3>Tiempo con Postura Incorrecta</h3>
          <p id="incorrectTime">00:00</p>
        </div>
      </div>

      <table class="history">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Tipo de Postura</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
    </main>

    <footer>
      <p>© 2025 Active Break</p>
    </footer>

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
    <script src="stats.js" type="module" defer></script>
  </body>
</html>
