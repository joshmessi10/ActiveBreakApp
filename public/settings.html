<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Active Break - Configuración</title>

    <!-- Session Validation - Must load FIRST -->
    <script src="auth-guard.js"></script>
    <script>
      checkAnySession();
    </script>

    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><i data-feather="settings"></i> Configuración</h1>
      <nav>
        <a href="index.html" title="App Principal" id="nav-home">
          <i data-feather="home"></i>
        </a>
        <a href="settings.html" class="active" title="Configuración">
          <i data-feather="settings"></i>
        </a>
        <a
          href="#"
          id="nav-logout"
          title="Volver a Inicio"
          onclick="logout(); return false;"
          style="margin-left: auto"
        >
          <i data-feather="log-out"></i>
        </a>
      </nav>
    </header>

    <main class="settings-page">
      <h2>Ajustes de Detección</h2>

      <div class="settings-option">
        <label for="sensitivity">Sensibilidad del detector:</label>
        <input type="range" id="sensitivity" min="1" max="10" value="5" />
        <span id="sensitivityValue">5</span>
      </div>

      <div class="settings-option">
        <label>
          <input type="checkbox" id="notifications" checked />
          Mostrar notificaciones de postura
        </label>
      </div>

      <div class="settings-option">
        <label for="alertThreshold">Umbral de alerta (segundos):</label>
        <input type="number" id="alertThreshold" min="1" max="60" value="3" />
      </div>

      <div class="settings-option">
        <label for="breakInterval">Intervalo de descanso (minutos):</label>
        <input type="number" id="breakInterval" min="5" max="120" value="30" />
      </div>

      <div class="settings-option">
        <label>Personaje para las pausas activas:</label>
        <div class="character-selector">
          <label class="character-card">
            <input
              type="radio"
              name="characterTheme"
              value="female"
              checked
            />
            <div class="character-card-body">
              <div class="character-avatar">♀</div>
              <div>
                <div class="character-title">Personaje femenino</div>
                <div class="character-subtitle">
                  Estiramientos guiados con avatar femenino.
                </div>
              </div>
            </div>
          </label>

          <label class="character-card">
            <input type="radio" name="characterTheme" value="male" />
            <div class="character-card-body">
              <div class="character-avatar">♂</div>
              <div>
                <div class="character-title">Personaje masculino</div>
                <div class="character-subtitle">
                  Estiramientos guiados con avatar masculino.
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>

      <button id="saveSettings">Guardar Cambios</button>
    </main>

    <footer>
      <p>© 2025 Active Break</p>
    </footer>

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
    <script src="settings.js"></script>
  </body>
</html>
